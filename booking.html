    <body id="bookingRoom">
        <a class="navbar-brand"  href="index.html">A L P E N H O F</a>
        <div class="container" id="step-Info">
            <div clas="row">
                <div class="col-md-6 offset-md-3 text-center" style="display: inline-block;">
                    <div class="step active">
                        <span class="step">
                            <span class="step-number">1</span>
                        </span>
                        <span class="step-description" style="margin:22px 10px;">Plan your Stay</span>              
                    </div>
                    <div class="dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="step inactive">
                        <span class="step">
                            <span class="step-number">2</span>
                        </span>
                        <span class="step-description">CHOOSE<br>ROOMS & RATES</span>
                    </div>
                    <div class="dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="step inactive">
                        <span class="step">
                            <span class="step-number">3</span>
                        </span>
                        <span class="step-description">CONFIRM</span>
                    </div>                      
                </div>
            </div>
        </div>
        <form name="booking_form" onsubmit="return validate_form ( );">
        <div id="Reservation" class="reservation-container">
            <div class="container">
                <div class="step1-content">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <div class="row">
                                <div class="col-md-3 left-col">
                                    <header>PLAN YOUR STAY</header>
                                </div>
                                <div class="col-md-9 right-col">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="CheckIn">CHECK IN</label>
                                                <div class="input-group" id="datetimepicker">
                                                    <input type="date" class="form-control" id="dateFrom" name="dateFrom" placeholder="Choose a reservation date">                                              
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="CheckOut">CHECK OUT</label>
                                                <div class="input-group" id="datetimepicker">
                                                    <input type="date" class="form-control" id="dateTo" name="dateTo" placeholder="Choose a reservation date"> 
                                                </div>
                                            </div>                                       
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 left-col">
                                    <header>SELECT ROOMS & GUESTS</header>
                                </div>
                                <div class="col-md-9 right-col">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                              <label for="">ADULTS</label>
                                              <select class="form-control" name="adults" id="AdultsControl">
                                                  <option value="1">1</option>
                                                  <option value="2">2</option>
                                                  <option value="3">3</option>
                                                  <option value="4">4</option>
                                                  <option value="5">5</option>
                                                  <option value="6">6</option>
                                              </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                              <label for="">СHILDREN<span>(age 6-13)</span></label>
                                              <select class="form-control" name="Children1Control" id="Children1Control">
                                                  <option value="0">0</option>
                                                  <option value="1">1</option>
                                                  <option value="2">2</option>
                                              </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                              <label for="">СHILDREN<span>(age 3-5)</span></label>
                                              <select class="form-control" name="Children2Control" id="Children2Control">
                                                  <option value="0">0</option>
                                                  <option value="1">1</option>
                                                  <option value="2">2</option>
                                              </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                              <label for="">INFANTS<span>(age 0-2)</span></label>
                                              <select class="form-control" name="InfantsControl" id="InfantsControl">
                                                  <option value="0">0</option>
                                                  <option value="1">1</option>
                                                  <option value="2">2</option>
                                              </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 left-col"></div>
                                <div class="col-md-9 right-col text-center">                        
                                    <button type="submit" class="btn btn-primary">VIEW AVAILABLE ROOMS</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <div class="footer">
            <ul class="list-group list-group-horizontal" style="display: inline-block;">
                <li class="list-group-item" style="display: inline-block;">
                    <img src="images/TripAdvisor.png">
                </li>
                <li class="list-group-item" style="display: inline-block;">
                    <img src="images/iescape_logo2.png">
                </li>
                <li class="list-group-item" style="display: inline-block;">
                    <img src="images/TUV.png">
                </li>
            </ul>                 
        </div>
